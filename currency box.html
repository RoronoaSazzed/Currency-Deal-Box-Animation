<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Currency Deal Box Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      :root {
        --leftIn: 2s;
        --leftConnectorDelay: var(--leftIn);
        --leftConnectorIn: calc(var(--leftIn) * 0.75);
        --roundIn: calc(var(--leftIn) * 0.5);
        --roundInDelay: calc(var(--leftIn) + var(--leftConnectorIn));
        --crossIn: calc(var(--leftIn) * 0.25);
        --crossInDelay: calc(var(--crossIn) * 0.5);
        --crossInWholeDelay: calc(var(--roundInDelay) + var(--crossInDelay));
        --rightIn: var(--leftIn);
        --rightConnectorIn: calc(var(--rightIn) * 0.75);
        --rightConnectorDelay: calc(var(--crossIn) + var(--crossInWholeDelay));
        --rightInDelay: calc(
          var(--rightConnectorDelay) + var(--rightConnectorIn)
        );
        --strokeColor: skyblue;
        --boxWidth: 200px;
        --connectorWidth: calc(var(--boxWidth) * 0.6);
        --crossWidth: calc(var(--boxWidth) * 0.3);
      }

      .wrapper {
        width: 1000px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #left-box-top {
        stroke-dasharray: 200.48440551757812px;
        stroke-dashoffset: 200.48440551757812px;
        animation: strokeIn var(--leftIn) linear forwards;
      }

      #left-box-bottom {
        stroke-dasharray: 202.20309448242188px;
        stroke-dashoffset: 202.20309448242188px;
        animation: strokeIn var(--leftIn) linear forwards;
      }

      @keyframes strokeIn {
        100% {
          stroke-dashoffset: 0px;
        }
      }

      #connector-left {
        stroke-dasharray: 60.5px;
        stroke-dashoffset: 60.5px;
        animation: strokeIn var(--leftConnectorIn) linear
          var(--leftConnectorDelay) forwards;
      }

      #round {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(90deg);
        stroke-dasharray: 116.25531768798828px;
        stroke-dashoffset: 116.25531768798828px;
        animation: strokeIn var(--roundIn) linear var(--roundInDelay) forwards;
      }

      #cross {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(0deg) scale(0);
        animation: scaleIn var(--crossIn) linear var(--crossInWholeDelay)
          forwards;
      }

      @keyframes scaleIn {
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      #connector-right {
        stroke-dasharray: 60.5px;
        stroke-dashoffset: 60.5px;
        animation: strokeIn var(--rightConnectorIn) linear
          var(--rightConnectorDelay) forwards;
      }

      #right-box-top {
        stroke-dasharray: 200.48440551757812px;
        stroke-dashoffset: 200.48440551757812px;
        animation: strokeIn var(--rightIn) linear var(--rightInDelay) forwards;
      }

      #right-box-bottom {
        stroke-dasharray: 202.20309448242188px;
        stroke-dashoffset: 202.20309448242188px;
        animation: strokeIn var(--rightIn) linear var(--rightInDelay) forwards;
      }

      #reset-btn {
        transform-box: fill-box;
        transform-origin: center;
        fill: transparent;
      }

      #reset-btn:hover {
        cursor: pointer;
      }

      .left,
      .right {
        display: grid;
        place-items: center;
        width: var(--boxWidth);
        aspect-ratio: 1 /1;
        background-color: aliceblue;
        position: relative;
      }

      .left > .currencyDiv,
      .right > .currencyDiv {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 35px;
      }

      .left-c,
      .right-c {
        width: var(--connectorWidth);
        display: grid;
        place-items: center;
        aspect-ratio: 1 /1;
      }

      .left-c {
        margin-right: 5px;
      }

      .right-c {
        margin-left: 5px;
      }

      .crossBtn {
        width: var(--crossWidth);
        display: grid;
        place-items: center;
        aspect-ratio: 1 /1;
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <div class="wrapper">
        <div class="left">
          <p class="currencyDiv">$15</p>
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 101 52"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="left-box-top"
              d="M0.5 51.8125V1H100.5V50.6719"
              stroke="var(--strokeColor)"
            />
          </svg>
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 101 53"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="left-box-bottom"
              d="M0.5 0.5V52H100.5V1.29688"
              stroke="var(--strokeColor)"
            />
          </svg>
        </div>

        <div class="left-c">
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 61 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="connector-left"
              d="M0 1L60.5 0.999995"
              stroke="var(--strokeColor)"
            />
          </svg>
        </div>

        <div class="crossBtn">
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 39 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="reset-btn">
              <path
                id="round"
                d="M38 19C38 23.5609 36.3502 27.7352 33.6141 30.9606C30.2199 34.9619 25.1566 37.5 19.5 37.5C9.28273 37.5 1 29.2173 1 19C1 8.78273 9.28273 0.5 19.5 0.5C29.7173 0.5 38 8.78273 38 19Z"
                stroke="var(--strokeColor)"
              />
              <path
                id="cross"
                d="M19.5 13V25M13.5 19L25.5 19"
                stroke="var(--strokeColor)"
              />
            </g>
          </svg>
        </div>

        <div class="right-c">
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 61 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="connector-right"
              d="M0.5 1L61 0.999995"
              stroke="var(--strokeColor)"
            />
          </svg>
        </div>

        <div class="right">
          <p class="currencyDiv">â‚¬10</p>
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 101 52"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="right-box-top"
              d="M0.5 51.8125V1H100.5V50.6719"
              stroke="var(--strokeColor)"
            />
          </svg>
          <svg
            width="100%"
            min-height="0"
            viewBox="0 0 101 53"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="right-box-bottom"
              d="M0.5 0.5V52H100.5V1.29688"
              stroke="var(--strokeColor)"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
